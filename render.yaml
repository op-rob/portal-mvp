# Render Blueprint for OwnerPulse Backend
services:
  - type: web
    name: ownerpulse-api
    runtime: node
    repo: https://github.com/op-rob/portal-mvp
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      # Add these via Render dashboard:
      # - key: DB_HOST
      #   value: your-supabase-host.supabase.co
      # - key: DB_PORT  
      #   value: 5432
      # - key: DB_USERNAME
      #   value: postgres
      # - key: DB_PASSWORD
      #   value: your-supabase-password
      # - key: DB_NAME
      #   value: postgres
      # - key: AUTH0_DOMAIN
      #   value: your-domain.auth0.com
      # - key: AUTH0_AUDIENCE
      #   value: your-audience
    healthCheckPath: /api
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
